{% extends "core/base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10 text-center">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">
        You have been logged out.
    </h2>
    <p class="text-gray-700 mb-6">
        Thank you for visiting.
    </p>
    <a href="{% url 'web-login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Log In Again
    </a>
</div>
{% endblock %}
