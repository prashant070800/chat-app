{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Assuming Tailwind is loaded or included here -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'web-home' %}"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Home
                    </a>
                    <a href="{% url 'chat-friends' %}"
                        class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Friends
                    </a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                    <span class="text-gray-700 mr-4">Welcome, {{ user.email }}!</span>

                    <!-- FIX: Replace the <a> link with a POST form -->
                    <form method="post" action="{% url 'web-logout' %}" class="inline-block">
                        {% csrf_token %}
                        <button type="submit"
                            class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                            Logout
                        </button>
                    </form>

                    {% else %}
                    <a href="{% url 'web-login' %}"
                        class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Login
                    </a>
                    <a href="{% url 'web-signup' %}"
                        class="ml-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 border-indigo-600 hover:text-indigo-800">
                        Sign Up
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer or other common elements -->
</body>

</html>
