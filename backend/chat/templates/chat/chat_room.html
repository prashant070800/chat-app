{% extends "core/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 px-6 py-4">
            <h2 class="text-xl font-bold text-white">Chat with {{ other_user.first_name }} {{ other_user.last_name }}
            </h2>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="h-96 overflow-y-auto p-6 bg-gray-50 space-y-4">
            <!-- Messages will be loaded here -->
            <div class="text-center text-gray-500" id="loading-messages">Loading messages...</div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-100 px-6 py-4 border-t border-gray-200">
            <form id="chat-form" class="flex space-x-4">
                <input type="text" id="message-input"
                    class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-4 py-2"
                    placeholder="Type a message..." required>
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('Chat room loaded');
        const otherUserId = "{{ other_user.id }}";
        const currentUserId = "{{ request.user.id }}";
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const loadingMessages = document.getElementById('loading-messages');
        let lastMessageId = 0;

        if (!chatForm) {
            console.error('Chat form not found!');
            return;
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(msg) {
            // Compare as strings to avoid parseInt issues
            const isMe = String(msg.sender.id) === String(currentUserId);
            const alignClass = isMe ? 'justify-end' : 'justify-start';
            const bgClass = isMe ? 'bg-indigo-600 text-white' : 'bg-white text-gray-800 border border-gray-200';
            const roundedClass = isMe ? 'rounded-l-lg rounded-br-lg' : 'rounded-r-lg rounded-bl-lg';

            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${alignClass}`;

            msgDiv.innerHTML = `
                <div class="max-w-[75%] px-4 py-2 shadow-sm ${bgClass} ${roundedClass}">
                    <div class="text-sm">${msg.content}</div>
                    <div class="text-xs mt-1 ${isMe ? 'text-indigo-200' : 'text-gray-400'} text-right">
                        ${formatTime(msg.timestamp)}
                    </div>
                </div>
            `;

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Initial load of messages via API (still useful for history)
        async function loadHistory() {
            if (!otherUserId) return;
            try {
                const response = await fetch(`/api/chat/messages/?user_id=${otherUserId}`);
                if (!response.ok) throw new Error('Failed to load messages');

                const messages = await response.json();
                if (loadingMessages) loadingMessages.style.display = 'none';
                chatBox.innerHTML = '';

                messages.forEach(msg => {
                    appendMessage(msg);
                    lastMessageId = Math.max(lastMessageId, msg.id);
                });
            } catch (error) {
                console.error(error);
                if (loadingMessages) loadingMessages.textContent = 'Error loading messages.';
            }
        }

        loadHistory();

        // WebSocket Connection
        const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
        const chatSocket = new WebSocket(
            wsScheme + '://' + window.location.host + '/ws/chat/' + otherUserId + '/'
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const message = data.message;
            // Only append if it's new (though WS should only send new ones)
            if (message.id > lastMessageId) {
                appendMessage(message);
                lastMessageId = Math.max(lastMessageId, message.id);
            }
        };

        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const content = messageInput.value.trim();
            if (!content) return;

            // Send via WebSocket
            chatSocket.send(JSON.stringify({
                'message': content
            }));

            messageInput.value = '';
        });
    });
</script>
{% endblock %}
